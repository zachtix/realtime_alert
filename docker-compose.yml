version: '3.8'

services:
  socketio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8010:3000
    volumes:
      - .:/app
      - /app/node_modules
  gateway:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - socketio
